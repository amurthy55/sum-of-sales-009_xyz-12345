<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary testseed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sales Summary</h1>
        <div id="total-sales" class="alert alert-info"></div>
    </div>
    <script>
        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1);
                let totalSales = 0;
                rows.forEach(row => {
                    const columns = row.split(',');
                    const sales = parseFloat(columns[1].trim());
                    if (!isNaN(sales)) {
                        totalSales += sales;
                    }
                });
                document.querySelector('#total-sales').textContent = totalSales;
            });
    </script>
</body>
</html>
